    <script>
        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ –∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id'); // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –∑–Ω–∞—á–µ–Ω–Ω—è –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ 'id'

        var map = L.map('map', {

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {

            maxZoom: 19,

        // –û—Ç—Ä–∏–º—É—î–º–æ —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä –ø–∞–ø–∫–∏ –∑ URL, —è–∫—â–æ —î
        var dataPath = 'data/';
        if (id) {
            dataPath += id + '/';
        }

        var rasterLayer = L.tileLayer(dataPath + 'tiles/sat/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '–ê–∫—Ç—É–∞–ª—å–Ω—ñ —Ä–∞—Å—Ç—Ä–∏'
        });

        var baseMaps = {
            "Google Maps": googleLayer,

            "–ê–∫—Ç—É–∞–ª—å–Ω—ñ —Ä–∞—Å—Ç—Ä–∏": rasterLayer // –î–æ–¥–∞—î–º–æ –Ω–æ–≤–∏–π —à–∞—Ä
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        // –ó–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –≤–∏–∑–Ω–∞—á–µ–Ω—ñ –∫–æ–ª—å–æ—Ä–∏
       var predefinedColors = [
    "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
    "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB",
    "#A569BD", "#FF5733", "#4A235A", "#7DCEA0", "#E74C3C",
    "#F5B041", "#2471A3", "#AF7AC5", "#58D68D", "#5DADE2"
];


        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
    if (feature.properties) {
        var popupContent = '<div class="popup-tabs">' +
            '<div class="popup-tab active" data-tab="ownership">–û—Å–Ω–æ–≤–Ω–∞</div>' +
            '<div class="popup-tab" data-tab="lease">–Ü–Ω—à–µ</div>' +
            
            '</div>';

        var ownershipContent = '<div class="popup-content active" id="ownership"><table>';
        var leaseContent = '<div class="popup-content" id="lease"><table>';
        var otherContent = '<div class="popup-content" id="other"><table>';

        // –í–∏–∑–Ω–∞—á–∞—î–º–æ –ø–æ—Ä—è–¥–æ–∫ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç–µ–π
        var orderedKeys = [
            "–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä",
            "–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞",
            "–í–ª–∞—Å–Ω–∏–∫",
            "–î–∞—Ç–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó",
            "–û—Ä–µ–Ω–¥–∞—Ä",
            "–î–∞—Ç–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó –æ—Ä–µ–Ω–¥–∏",
            "–î–∞—Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è",
            "–í–∏–¥ –æ–±–º–µ–∂–µ–Ω–Ω—è",
            "–¶—ñ–ª—å–æ–≤–µ",
            "–ü–æ—Å–∏–ª–∞–Ω–Ω—è",
            "–î–∞—Ç–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è"
        ];

        // –î–æ–¥–∞—î–º–æ –≤—Å—ñ —ñ–Ω—à—ñ –∫–ª—é—á—ñ, —è–∫—ñ –Ω–µ –≤–∫–∞–∑–∞–Ω—ñ –≤ orderedKeys
        for (var key in feature.properties) {
            if (orderedKeys.indexOf(key) === -1) {
                orderedKeys.push(key);
            }
        }

        orderedKeys.forEach(function(key) {
            if (feature.properties.hasOwnProperty(key)) {
                var value = feature.properties[key];
                var row = '<tr><td class="property-name">' + key + ':</td><td class="property-value">';
                if (key === "–ü–æ—Å–∏–ª–∞–Ω–Ω—è" && value) {
                    row += '<a href="' + value + '" target="_blank"><span class="link-icon"></span><span class="link-text">—ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –î–ó–ö</span></a>';
                } else {
                    row += value;
                }
                row += '</td></tr>';

                // –†–æ–∑–ø–æ–¥—ñ–ª—è—î–º–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø–æ –≤–∫–ª–∞–¥–∫–∞—Ö
                switch (key) {
                    case "–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä":
                    case "–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞":
                    case "–í–ª–∞—Å–Ω–∏–∫":
                    case "–û—Ä–µ–Ω–¥–∞—Ä":
                    case "–î–∞—Ç–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó –æ—Ä–µ–Ω–¥–∏":
                    case "–î–∞—Ç–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó":
                    case "–î–∞—Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è":
                    case "–í–∏–¥ –æ–±–º–µ–∂–µ–Ω–Ω—è":
                    case "–ü–æ—Å–∏–ª–∞–Ω–Ω—è":
                    case "–î–∞—Ç–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è":
                        ownershipContent += row;
                        break;
                        case "–í–∏–¥ –æ–±–º–µ–∂–µ–Ω–Ω—è:":
                        
                        case "–î–∞—Ç–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó":
                        case "–î–∞—Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è":
                                             
                        leaseContent += row;
                        break;
                    default:
                        
                }
            }
        });

        ownershipContent += '</table></div>';
        leaseContent += '</table></div>';
        otherContent += '</table></div>';

        popupContent += ownershipContent + leaseContent + otherContent;
        
        var popup = L.popup({maxWidth: 300, maxHeight: 300});
        popup.setContent(popupContent);
        layer.bindPopup(popup);

        // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ–π –¥–ª—è –≤–∫–ª–∞–¥–æ–∫ –ø—ñ—Å–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –ø–æ–ø–∞–ø—É
        layer.on('popupopen', function() {
            var tabs = document.querySelectorAll('.popup-tab');
            tabs.forEach(function(tab) {
                tab.addEventListener('click', function() {
                    var tabId = this.getAttribute('data-tab');
                    document.querySelectorAll('.popup-tab, .popup-content').forEach(function(el) {
                        el.classList.remove('active');
                    });
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });
        document.getElementById('statisticsButton').addEventListener('click', function() {
    var selectedFile = document.getElementById('fileSelect').value;
    if (selectedFile && selectedFile !== '–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª') {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const statisticsUrl = `statistics.html?file=${encodeURIComponent(selectedFile)}${id ? `&id=${id}` : ''}`;
        window.location.href = statisticsUrl;
    } else {
        alert('–ë—É–¥—å –ª–∞—Å–∫–∞, —Å–ø–æ—á–∞—Ç–∫—É –≤–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª –∑ –¥–∞–Ω–∏–º–∏.');
    }
});

        // –î–æ–¥–∞—Ç–∫–æ–≤–∞ –ª–æ–≥—ñ–∫–∞ –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –æ—Ä–µ–Ω–¥–∞—Ä—ñ–≤ —Ç–∞ –ø–ª–æ—â
        var tenant = feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
        var area = parseFloat(feature.properties["–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞"]);
        if (!isNaN(area)) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                freeLayer.addLayer(layer);
                freeArea += area;
            } else {
                if (!tenantAreas[tenant]) {
                    tenantAreas[tenant] = 0;
                }
                tenantAreas[tenant] += area;
            }
        }
    }
}
        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
    for (var layerName in overlays) {
        if (overlays.hasOwnProperty(layerName) && layerName !== "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É") { // –ù–µ –æ—á–∏—â—É—î–º–æ "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É"
            map.removeLayer(overlays[layerName]);
        }
    }
    overlays = { "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É": fieldLayer }; // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —Ü–µ–π —à–∞—Ä
}

        function addGeoJsonLayer(url, layerName) {
            clearOverlays(); // –û—á–∏—Å—Ç–∏—Ç–∏ —Å—Ç–∞—Ä—ñ –ø–æ–ª—ñ–≥–æ–Ω–∏

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature,
                        onEachFeature: onEachFeature
                    });

                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds());
                    updateLayersControl();
                    addSearchControl(geoJsonLayer);
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;
        var searchControl;

        // –î–æ–¥–∞—î–º–æ —à–∞—Ä "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É"
        var fieldLayer; // –°—Ç–≤–æ—Ä—é—î–º–æ –∑–º—ñ–Ω–Ω—É –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è —à–∞—Ä—É
        var currentZoom = map.getZoom(); // –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π –∑—É–º –∫–∞—Ä—Ç–∏

        // –í–∏–∑–Ω–∞—á–∞—î–º–æ –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π —ñ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –∑—É–º—É –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–∞–ø–∏—Å—ñ–≤
        var minZoomForLabels = 15; // –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π –∑—É–º, –Ω–∞ —è–∫–æ–º—É –≤–∏–¥–Ω–æ –Ω–∞–ø–∏—Å–∏
        var maxZoomForLabels = 18; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π –∑—É–º, –Ω–∞ —è–∫–æ–º—É –≤–∏–¥–Ω–æ –Ω–∞–ø–∏—Å–∏

        function styleFieldFeature(feature) {
            return {
                color: 'yellow', // –ú–µ–∂–∞ –∂–æ–≤—Ç–∞
                weight: 3,
                opacity: 1,
                fillOpacity: 0 // –ü—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å –∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è
            };
        }

        function updateLabelsVisibility() {
    currentZoom = map.getZoom(); // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –∑—É–º—É
    fieldLayer.eachLayer(function (layer) {
        if (currentZoom >= minZoomForLabels && currentZoom <= maxZoomForLabels) {
            // –ü–æ–∫–∞–∑—É—î–º–æ –ø—ñ–¥–∫–∞–∑–∫–∏ —Ç—ñ–ª—å–∫–∏ –Ω–∞ –≤–∏–∑–Ω–∞—á–µ–Ω–æ–º—É –¥—ñ–∞–ø–∞–∑–æ–Ω—ñ –∑—É–º—É
            layer.getTooltip().setOpacity(1);
        } else {
            // –•–æ–≤–∞—î–º–æ –ø—ñ–¥–∫–∞–∑–∫–∏
            layer.getTooltip().setOpacity(0);
        }
    });
}
function loadFileList() {
            fetch(dataPath +'file_list.json')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('fileSelect');
                    select.innerHTML = '<option>–í–∏–±–µ—Ä—ñ—Ç—å —Ä–∞–¥—É</option>';
                    data.files.forEach(file => {
                        var option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading file list:', error));
        }

        document.getElementById('fileSelect').addEventListener('change', function () {
            var selectedFile = this.value;
            if (selectedFile !== '–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª') {
                gtag('event', 'select_content', {
                    'content_type': 'file',
                    'item_id': selectedFile
                });
                addGeoJsonLayer(dataPath + selectedFile, selectedFile);
            }
        });
        function addFieldLayer() {
            fetch(dataPath + 'field.geojson')
                .then(response => response.json())
        .then(data => {
            fieldLayer = L.geoJSON(data, {
                style: styleFieldFeature,
                onEachFeature: function (feature, layer) {
                    if (feature.properties && feature.properties.area) {
                        var area = feature.properties.area; 
                        // –î–æ–¥–∞—î–º–æ –ø—ñ–¥–∫–∞–∑–∫—É –ª–∏—à–µ –∑ —á–∏—Å–ª–æ–º –ø–ª–æ—â—ñ
                        layer.bindTooltip(area.toString(), {
                            permanent: true,   // –ü–æ—Å—Ç—ñ–π–Ω–∞ –ø—ñ–¥–∫–∞–∑–∫–∞
                            direction: 'center', // –ü–æ–∑–∏—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è –≤ —Ü–µ–Ω—Ç—Ä—ñ –ø–æ–ª—ñ–≥–æ–Ω—É
                            className: 'area-tooltip', // –î–æ–¥–∞—Ç–∫–æ–≤–∏–π –∫–ª–∞—Å –¥–ª—è —Å—Ç–∏–ª—ñ–∑–∞—Ü—ñ—ó
                            opacity: 0 // –°–ø–æ—á–∞—Ç–∫—É –ø—ñ–¥–∫–∞–∑–∫–∏ –ø—Ä–∏—Ö–æ–≤–∞–Ω—ñ
                        });
                    }
                }
            }).addTo(map);

            // –û–Ω–æ–≤–ª—é—î–º–æ –≤–∏–¥–∏–º—ñ—Å—Ç—å –ø—ñ–¥–∫–∞–∑–æ–∫ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ –ø–æ—Ç–æ—á–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è –∑—É–º—É
            updateLabelsVisibility();
// –î–æ–¥–∞—î–º–æ –ø–æ–¥—ñ—é –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤–∏–¥–∏–º–æ—Å—Ç—ñ –ø—ñ–¥–∫–∞–∑–æ–∫ –ø—Ä–∏ –∑–º—ñ–Ω—ñ –∑—É–º—É
map.on('zoomend', function() {
    updateLabelsVisibility();
});
            // –î–æ–¥–∞—î–º–æ –¥–æ –º–µ–Ω—é —à–∞—Ä—ñ–≤
            overlays["–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É"] = fieldLayer;
            var colorBox = '<span class="color-box" style="background-color:transparent; border: 2px solid yellow"></span>';
            layersControl.addOverlay(fieldLayer, colorBox + '<span class="layer-name">–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É</span>');
        })

}

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl);
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: true // –ú–µ–Ω—é –∑–≥–æ—Ä–Ω—É—Ç–µ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
            }).addTo(map);
            addTenantLayers();
            addFreeLayer();
        }
function addTenantLayers() {
            var tenantLayers = {};
            Object.values(overlays).forEach(layerGroup => {
                layerGroup.eachLayer(layer => {
                    var tenant = layer.feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                    if (tenant) {
                        if (!tenantLayers[tenant]) {
                            tenantLayers[tenant] = L.layerGroup();
                        }
                        tenantLayers[tenant].addLayer(layer);
                    }
                });
            });

            var tenantList = Object.keys(tenantLayers).map(tenant => {
                return {
                    tenant: tenant,
                    layer: tenantLayers[tenant],
                    area: tenantAreas[tenant] ? tenantAreas[tenant].toFixed(2) : 0
                };
            });

            tenantList.sort((a, b) => b.area - a.area);

            tenantList.forEach(item => {
                overlays[item.tenant] = item.layer;
                var colorBox = '<span class="color-box" style="background-color:' + getColor(item.tenant) + '"></span>';
                layersControl.addOverlay(item.layer, colorBox + '<span class="layer-name">' + item.tenant + ' (' + item.area + ' –≥–∞)</span>');
            });
        }
        function addFreeLayer() {
            if (freeLayer.getLayers().length > 0) {
                overlays["–≤—ñ–ª—å–Ω—ñ –≤—ñ–¥ –æ—Ä–µ–Ω–¥–∏"] = freeLayer;
                var colorBox = '<span class="color-box" style="background-color:#ffffff"></span>';
                layersControl.addOverlay(freeLayer, colorBox + '<span class="layer-name">–≤—ñ–ª—å–Ω—ñ –≤—ñ–¥ –æ—Ä–µ–Ω–¥–∏ (' + freeArea.toFixed(2) + ' –≥–∞)</span>');
            }
        }
        function addSearchControl(layer) {
            if (searchControl) {
                map.removeControl(searchControl);
            }
            searchControl = new L.Control.Search({
                layer: layer,
                propertyName: '_searchField',
                initial: false,
                textPlaceholder: '–ü–æ—à—É–∫ –∑–∞ –∫–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–º –Ω–æ–º–µ—Ä–æ–º –∞–±–æ –≤–ª–∞—Å–Ω–∏–∫–æ–º',
                filterData: function(text, records) {
                    var jsons = records;
                    var ret = {};

                    text = text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // –ï–∫—Ä–∞–Ω—É—î–º–æ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ —Å–∏–º–≤–æ–ª–∏
                    var reg = new RegExp(text, 'i');
                    
                    for (var i in jsons) {
                        try {
                            var props = jsons[i].layer.feature && jsons[i].layer.feature.properties ? jsons[i].layer.feature.properties : {};
                            var kadastrovyNomer = props['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'] || '';
                            var vlasnyk = props['–í–ª–∞—Å–Ω–∏–∫'] || '';
                            
                            console.log('–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞:', kadastrovyNomer, vlasnyk);

                            if (reg.test(kadastrovyNomer) || reg.test(vlasnyk)) {
                                ret[i] = jsons[i];
                                console.log('–ó–Ω–∞–π–¥–µ–Ω–æ —Å–ø—ñ–≤–ø–∞–¥—ñ–Ω–Ω—è:', i, kadastrovyNomer, vlasnyk);
                            }
                        } catch (error) {
                            console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–±—Ä–æ–±—Ü—ñ –æ–±\'—î–∫—Ç–∞:', error, jsons[i]);
                        }
                    }
                    
                    console.log('–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∑–Ω–∞–π–¥–µ–Ω–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤:', Object.keys(ret).length);
                    return ret;
                },
                buildTip: function(text, val) {
                    try {
                        var props = val.layer.feature && val.layer.feature.properties ? val.layer.feature.properties : {};
                        var kadastrovyNomer = props['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'] || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
                        var vlasnyk = props['–í–ª–∞—Å–Ω–∏–∫'] || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
                        return '<a href="#">–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä: ' + kadastrovyNomer + '<br>–í–ª–∞—Å–Ω–∏–∫: ' + vlasnyk + '</a>';
                    } catch (error) {
                        console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ –ø—ñ–¥–∫–∞–∑–∫–∏:', error);
                        return '<a href="#">–ü–æ–º–∏–ª–∫–∞: –Ω–µ–º–æ–∂–ª–∏–≤–æ –≤—ñ–¥–æ–±—Ä–∞–∑–∏—Ç–∏ –¥–∞–Ω—ñ</a>';
                    }
                },
                moveToLocation: function(latlng, title, map) {
                    if (latlng.layer && latlng.layer.getBounds) {
                        map.fitBounds(latlng.layer.getBounds());
                    } else {
                        map.setView(latlng, 15);
                    }
                }
            });
            map.addControl(searchControl);

            // –î–æ–¥–∞—î–º–æ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–µ –ø–æ–ª–µ –¥–ª—è –ø–æ—à—É–∫—É –¥–æ –∫–æ–∂–Ω–æ–≥–æ –æ–±'—î–∫—Ç–∞
            layer.eachLayer(function(layer) {
                if (layer.feature && layer.feature.properties) {
                    var props = layer.feature.properties;
                    var searchField = (props['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'] || '') + ' ' + (props['–í–ª–∞—Å–Ω–∏–∫'] || '');
                    layer.feature.properties._searchField = searchField;
                }
            });
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
       // if (id) {
       //     addGeoJsonLayer(dataPath + 'yourDataFile.geojson', '–í–∞—à —à–∞—Ä');
       // }

        addFieldLayer();

        // –û–±—Ä–æ–±–∫–∞ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—ó
        document.getElementById('geolocationButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setView([lat, lng], 16);
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup('–í–∏ —Ç—É—Ç!')
                        .openPopup();
                }, function() {
                    alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –≤–∞—à–µ –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è.');
                });
            } else {
                alert('–ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.');
            }
        });
        loadFileList();
        updateLayersControl();

// –î–æ–¥–∞—î–º–æ –Ω–æ–≤—É —Ñ—É–Ω–∫—Ü—ñ—é –¥–ª—è –∑–±–æ—Ä—É –¥–∞–Ω–∏—Ö –∑ –∫–∞—Ä—Ç–∏
        function collectMapData() {
            var data = [];
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –∞–∫—Ç–∏–≤–Ω–∏–π —à–∞—Ä –¥—ñ–ª—è–Ω–æ–∫
            var activeLayer = null;
            for (var key in overlays) {
                if (overlays.hasOwnProperty(key) && key !== "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É") {
                    activeLayer = overlays[key];
                    break;
                }
            }
            
            if (activeLayer) {
                activeLayer.eachLayer(layer => {
                    if (layer.feature && layer.feature.properties) {
                        data.push(layer.feature.properties);
                    }
                });
            }
            return data;
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó –¥–∞–Ω–∏—Ö —É CSV
       function convertToCSV(objArray) {
            var array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray;
            var str = '';
            var headers = Object.keys(array[0]).filter(key => key !== '_searchField' && key !== '–ü–æ—Å–∏–ª–∞–Ω–Ω—è');

            str += headers.join(',') + '\r\n';

            for (var i = 0; i < array.length; i++) {
                var line = '';
                for (var index in headers) {
                    if (line != '') line += ',';
                    var key = headers[index];
                    var value = array[i][key];
                    
                    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ null –∞–±–æ undefined
                    if (value === null || value === undefined) {
                        value = '';
                    } else {
                        // –û—Å–æ–±–ª–∏–≤–∞ –æ–±—Ä–æ–±–∫–∞ –¥–ª—è —Ä—ñ–∑–Ω–∏—Ö —Ç–∏–ø—ñ–≤ –ø–æ–ª—ñ–≤
                        if (key === "–ü–ª–æ—â–∞" || key === "–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞" || key === "–ü–ª–æ—â–∞ –î–ó–ö" || key === "–ù–ì–û") {
                            if (typeof value === 'number') {
                                value = value.toFixed(4); // –§–æ—Ä–º–∞—Ç—É—î–º–æ —á–∏—Å–ª–æ –∑ 4 –∑–Ω–∞–∫–∞–º–∏ –ø—ñ—Å–ª—è –∫–æ–º–∏
                            } else if (typeof value === 'string') {
                                // –Ø–∫—â–æ –∑–Ω–∞—á–µ–Ω–Ω—è —î —Ä—è–¥–∫–æ–º, —Å–ø—Ä–æ–±—É—î–º–æ –ø–µ—Ä–µ—Ç–≤–æ—Ä–∏—Ç–∏ –π–æ–≥–æ –Ω–∞ —á–∏—Å–ª–æ
                                var numValue = parseFloat(value);
                                if (!isNaN(numValue)) {
                                    value = numValue.toFixed(4);
                                }
                            }
                        } else if (key === "–î–∞—Ç–∞ –ù–ì–û") {
                            // –ü–µ—Ä–µ–∫–æ–Ω—É—î–º–æ—Å—è, —â–æ –¥–∞—Ç–∞ –∫–æ—Ä–µ–∫—Ç–Ω–æ —Ñ–æ—Ä–º–∞—Ç–æ–≤–∞–Ω–∞
                            value = value.toString();
                        } else if (typeof value === 'string') {
                            value = value.replace(/"/g, '""'); // –ï–∫—Ä–∞–Ω—É–≤–∞–Ω–Ω—è –ª–∞–ø–æ–∫
                            value = '"' + value + '"'; // –û–≥–æ—Ä—Ç–∞–Ω–Ω—è –∑–Ω–∞—á–µ–Ω–Ω—è –≤ –ª–∞–ø–∫–∏
                        } else if (typeof value === 'object') {
                            value = JSON.stringify(value).replace(/"/g, '""');
                            value = '"' + value + '"'; // –û–≥–æ—Ä—Ç–∞–Ω–Ω—è –∑–Ω–∞—á–µ–Ω–Ω—è –≤ –ª–∞–ø–∫–∏
                        }
                    }
                    
                    line += value;
                }
                str += line + '\r\n';
            }
            return str;
        }
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è CSV —Ñ–∞–π–ª—É
        function downloadCSV(csv, filename) {
            var blob = new Blob(["\ufeff", csv], { type: 'text/csv;charset=utf-8;' });
            var link = document.createElement("a");
            if (link.download !== undefined) {
                var url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ—ó –¥–ª—è –∫–Ω–æ–ø–∫–∏ –µ–∫—Å–ø–æ—Ä—Ç—É
        document.getElementById('exportButton').addEventListener('click', function() {
            var data = collectMapData();
            if (data.length > 0) {
                var csv = convertToCSV(data);
                downloadCSV(csv, 'map_data.csv');
            } else {
                alert('–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –¥–ª—è –µ–∫—Å–ø–æ—Ä—Ç—É. –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª –∑ –¥–∞–Ω–∏–º–∏ —Å–ø–æ—á–∞—Ç–∫—É.');
            }
        });

    </script>
