<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #controls {
            position: absolute;
            z-index: 1000;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        #searchContainer {
            position: relative;
        }
        #searchInput {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
            width: 100%;
        }
        #autocompleteList {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            z-index: 1000;
            display: none;
        }
        #autocompleteList div {
            padding: 5px;
            cursor: pointer;
        }
        #autocompleteList div:hover {
            background-color: #f1f1f1;
        }
        #geolocationButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
        }
        #geolocationButton:hover {
            background: #218838;
            border-color: #1e7e34;
        }
        .color-box {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 5px;
        }
        .layer-name {
            color: black;
            font-size: 12px;
        }
        .leaflet-control-search {
            top: 50px !important; /* –ó–º—ñ—Å—Ç–∏—Ç–∏ –ø–æ–ª–µ –ø–æ—à—É–∫—É –≤–Ω–∏–∑ */
        }
    </style>
    <title>–ö–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CMBXL0TQLR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CMBXL0TQLR');
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫ —Ä–∞–¥–∏...">
            <div id="autocompleteList"></div>
        </div>
    </div>
    <div id="geolocationButton">üìç</div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        var predefinedColors = [
            "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
            "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB"
        ];
        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (feature.properties.hasOwnProperty(key)) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);

                var tenant = feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                var area = parseFloat(feature.properties["–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞"]);
                if (!isNaN(area)) {
                    if (tenant === null || tenant === "" || tenant === undefined) {
                        freeLayer.addLayer(layer);
                        freeArea += area;
                    } else {
                        if (!tenantAreas[tenant]) {
                            tenantAreas[tenant] = 0;
                        }
                        tenantAreas[tenant] += area;
                    }
                }
            }
        }

        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
            for (var layerName in overlays) {
                if (overlays.hasOwnProperty(layerName)) {
                    map.removeLayer(overlays[layerName]);
                }
            }
            overlays = {};
        }

        function addGeoJsonLayer(url, layerName) {
            clearOverlays(); // –û—á–∏—Å—Ç–∏—Ç–∏ —Å—Ç–∞—Ä—ñ –ø–æ–ª—ñ–≥–æ–Ω–∏

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature,
                        onEachFeature: onEachFeature
                    });

                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds());
                    updateLayersControl();
                    addSearchControl(geoJsonLayer);
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;
        var searchControl;

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl);
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: true
            }).addTo(map);
            addTenantLayers();
        }

        function addTenantLayers() {
            for (var tenant in tenantAreas) {
                if (tenantAreas.hasOwnProperty(tenant)) {
                    if (tenantAreas[tenant] > 0) {
                        var layer = L.geoJSON(null, {
                            style: function () {
                                return {
                                    color: getColor(tenant),
                                    weight: 0.5,
                                    opacity: 1,
                                    fillOpacity: 0.4
                                };
                            },
                            onEachFeature: onEachFeature
                        });
                        for (var layerName in overlays) {
                            if (overlays.hasOwnProperty(layerName)) {
                                var geojsonLayer = overlays[layerName];
                                geojsonLayer.eachLayer(function (layer) {
                                    var feature = layer.feature;
                                    if (feature.properties && feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"] === tenant) {
                                        layer.addLayer(layer);
                                    }
                                });
                            }
                        }
                        overlays[tenant] = layer;
                        layer.addTo(map);
                    }
                }
            }
        }

        function addSearchControl(geoJsonLayer) {
            if (searchControl) {
                map.removeControl(searchControl);
            }
            searchControl = new L.Control.Search({
                layer: geoJsonLayer,
                propertyName: '–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä',
                zoom: 16,
                marker: false,
                moveToLocation: function (latlng, title, map) {
                    map.setView(latlng, 16);
                }
            }).addTo(map);
        }

        function filterFiles() {
            var searchValue = document.getElementById('searchInput').value.toLowerCase();
            var autocompleteList = document.getElementById('autocompleteList');
            autocompleteList.innerHTML = '';
            var filteredFiles = [];
            for (var i = 0; i < fileList.length; i++) {
                if (fileList[i].toLowerCase().includes(searchValue)) {
                    filteredFiles.push(fileList[i]);
                }
            }
            if (filteredFiles.length > 0) {
                autocompleteList.style.display = 'block';
                for (var j = 0; j < filteredFiles.length; j++) {
                    var item = document.createElement('div');
                    item.textContent = filteredFiles[j];
                    item.onclick = function () {
                        document.getElementById('searchInput').value = this.textContent;
                        autocompleteList.style.display = 'none';
                        addGeoJsonLayer('/path/to/geojson/' + this.textContent, this.textContent);
                    };
                    autocompleteList.appendChild(item);
                }
            } else {
                autocompleteList.style.display = 'none';
            }
        }

        var fileList = []; // –ú–∞—î –±—É—Ç–∏ –∑–∞–ø–æ–≤–Ω–µ–Ω–æ —à–ª—è—Ö–∞–º–∏ –¥–æ —Ñ–∞–π–ª—ñ–≤ GeoJSON

        function loadFileList() {
            // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É —Ñ–∞–π–ª—ñ–≤ (—ñ–º–ø–ª–µ–º–µ–Ω—Ç—É–≤–∞—Ç–∏ –∑–∞ –ø–æ—Ç—Ä–µ–±–∏)
            fileList = [
                'file1.geojson',
                'file2.geojson',
                'file3.geojson'
                // –î–æ–¥–∞–π—Ç–µ —ñ–Ω—à—ñ —Ñ–∞–π–ª–∏
            ];
        }

        document.getElementById('searchInput').addEventListener('input', filterFiles);
        document.getElementById('searchInput').addEventListener('focus', function () {
            document.getElementById('autocompleteList').style.display = 'block';
        });
        document.getElementById('searchInput').addEventListener('blur', function () {
            setTimeout(function () {
                document.getElementById('autocompleteList').style.display = 'none';
            }, 200);
        });

        document.getElementById('geolocationButton').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latlng = [position.coords.latitude, position.coords.longitude];
                    map.setView(latlng, 16);
                    L.marker(latlng).addTo(map);
                }, function () {
                    alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –≤–∞—à–µ –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è.');
                });
            } else {
                alert('–ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è —Ü–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.');
            }
        });

        loadFileList();
    </script>
</body>
</html>
