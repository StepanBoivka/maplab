<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Карта земельних ділянок</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.css">
    <link rel="stylesheet" href="css/area-tooltip.css">

    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        #map {
            position: absolute;
            top: 56px; /* Відступ для навбару */
            bottom: 0;
            width: 100%;
        }

        .navbar {
            z-index: 1000;
        }

        #geolocationButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Зберігаємо всі стилі з оригінальної версії */
        .color-box {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 5px;
        }
        
        .layer-name {
            color: black;
            font-size: 12px;
        }
        
        .leaflet-control-search {
            top: 50px !important;
        }

        /* Адаптивність для смартфонів */
        @media (max-width: 576px) {
            #fileSelect {
                max-width: calc(100% - 100px);
                font-size: 14px;
            }
            
            .navbar {
                padding: 0.3rem;
            }
        }
    </style>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CMBXL0TQLR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CMBXL0TQLR');
    </script>
</head>
<body>
    <!-- Навігаційна панель -->
    <nav class="navbar navbar-dark bg-dark fixed-top py-1">
        <div class="container-fluid px-2">
            <!-- Селект зліва -->
            <select class="form-select form-select-sm bg-dark text-light border-secondary" id="fileSelect" style="max-width: calc(100% - 100px);">
                <option>Виберіть раду</option>
            </select>

            <!-- Кнопки справа -->
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light btn-transparent btn-sm d-flex align-items-center justify-content-center me-1" 
                        id="exportButton" 
                        title="Експорт в список"
                        style="width: 32px; height: 32px;">
                    <i class="bi bi-table"></i>
                </button>
                <button class="btn btn-outline-light btn-transparent btn-sm d-flex align-items-center justify-content-center" 
                        id="statisticsButton" 
                        title="Статистика"
                        style="width: 32px; height: 32px;">
                    <i class="bi bi-pie-chart-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Карта -->
    <div id="map"></div>

    <!-- Кнопка геолокації -->
    <button class="btn btn-success" id="geolocationButton">
        <i class="bi bi-geo-alt"></i>
    </button>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>

    <!-- Тут має бути весь ваш існуючий JavaScript код без змін -->
    
</body>
</html>
