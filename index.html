<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #controls {
            position: absolute;
            z-index: 1000;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        #searchContainer {
            position: relative;
        }
        #searchInput {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
            width: 100%;
        }
        #autocompleteList {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            z-index: 1000;
            display: none;
        }
        #autocompleteList div {
            padding: 5px;
            cursor: pointer;
        }
        #autocompleteList div:hover {
            background-color: #f1f1f1;
        }
        #geolocationButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
        }
        #geolocationButton:hover {
            background: #218838;
            border-color: #1e7e34;
        }
        .color-box {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 5px;
        }
        .layer-name {
            color: black;
            font-size: 12px;
        }
        .leaflet-control-search {
            top: 50px !important; /* –ó–º—ñ—Å—Ç–∏—Ç–∏ –ø–æ–ª–µ –ø–æ—à—É–∫—É –≤–Ω–∏–∑ */
        }
    </style>
    <title>–ö–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CMBXL0TQLR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CMBXL0TQLR');
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫ —Ñ–∞–π–ª—ñ–≤...">
            <div id="autocompleteList"></div>
        </div>
    </div>
    <div id="geolocationButton">üìç</div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        // –ó–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –≤–∏–∑–Ω–∞—á–µ–Ω—ñ –∫–æ–ª—å–æ—Ä–∏
        var predefinedColors = [
            "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
            "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB"
        ];
        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (feature.properties.hasOwnProperty(key)) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);

                var tenant = feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                var area = parseFloat(feature.properties["–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞"]);
                if (!isNaN(area)) {
                    if (tenant === null || tenant === "" || tenant === undefined) {
                        freeLayer.addLayer(layer);
                        freeArea += area;
                    } else {
                        if (!tenantAreas[tenant]) {
                            tenantAreas[tenant] = 0;
                        }
                        tenantAreas[tenant] += area;
                    }
                }
            }
        }

        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
            for (var layerName in overlays) {
                if (overlays.hasOwnProperty(layerName)) {
                    map.removeLayer(overlays[layerName]);
                }
            }
            overlays = {}; // –û—á–∏—Å—Ç–∏—Ç–∏ –æ–±'—î–∫—Ç –∑ —à–∞—Ä–∞–º–∏
        }

        function addGeoJsonLayer(url, layerName) {
            clearOverlays(); // –û—á–∏—Å—Ç–∏—Ç–∏ —Å—Ç–∞—Ä—ñ –ø–æ–ª—ñ–≥–æ–Ω–∏

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature,
                        onEachFeature: onEachFeature
                    });

                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds());
                    updateLayersControl();
                    addSearchControl(geoJsonLayer);
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;
        var searchControl;

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl);
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: true // –ú–µ–Ω—é –∑–≥–æ—Ä–Ω—É—Ç–µ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
            }).addTo(map);
            addTenantLayers();
            addFreeLayer();
        }

        function addTenantLayers() {
            var tenantLayers = {};
            Object.values(overlays).forEach(layerGroup => {
                layerGroup.eachLayer(layer => {
                    var tenant = layer.feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                    if (tenant) {
                        if (!tenantLayers[tenant]) {
                            tenantLayers[tenant] = L.layerGroup();
                        }
                        tenantLayers[tenant].addLayer(layer);
                    }
                });
            });

            var tenantList = Object.keys(tenantLayers).map(tenant => ({
                tenant: tenant,
                layer: tenantLayers[tenant]
            }));

            tenantList.forEach(item => {
                var layerName = item.tenant + " (–û—Ä–µ–Ω–¥–∞—Ä)";
                overlays[layerName] = item.layer;
            });

            updateLayersControl();
        }

        function addFreeLayer() {
            if (freeLayer.getLayers().length > 0) {
                overlays["–í—ñ–ª—å–Ω—ñ –¥—ñ–ª—è–Ω–∫–∏"] = freeLayer;
                updateLayersControl();
            }
        }

        function addSearchControl(geoJsonLayer) {
            if (searchControl) {
                map.removeControl(searchControl);
            }
            searchControl = new L.Control.Search({
                layer: geoJsonLayer,
                propertyName: '–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä',
                marker: false,
                moveToLocation: function(latlng, title, map) {
                    map.setView(latlng, 18);
                }
            });
            map.addControl(searchControl);
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            var query = this.value.toLowerCase();
            var list = document.getElementById('autocompleteList');
            list.innerHTML = '';

            if (query.length > 0) {
                fetch('path_to_your_files_list') // –ó–∞–º—ñ–Ω–∏ –Ω–∞ —à–ª—è—Ö –¥–æ —Ñ–∞–π–ª—ñ–≤
                    .then(response => response.json())
                    .then(files => {
                        files.forEach(file => {
                            if (file.name.toLowerCase().includes(query)) {
                                var div = document.createElement('div');
                                div.textContent = file.name;
                                div.dataset.url = file.url;
                                div.addEventListener('click', function() {
                                    gtag('event', 'file_selected', { 'event_category': 'File', 'event_label': this.textContent });
                                    addGeoJsonLayer(this.dataset.url, this.textContent);
                                    document.getElementById('autocompleteList').style.display = 'none';
                                });
                                list.appendChild(div);
                            }
                        });
                        if (list.childNodes.length > 0) {
                            list.style.display = 'block';
                        } else {
                            list.style.display = 'none';
                        }
                    });
            } else {
                list.style.display = 'none';
            }
        });

        document.getElementById('geolocationButton').addEventListener('click', function() {
            gtag('event', 'geolocation_request', { 'event_category': 'Action', 'event_label': 'Geolocation Button Clicked' });
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latlng = [position.coords.latitude, position.coords.longitude];
                    map.setView(latlng, 13);
                    L.marker(latlng).addTo(map)
                        .bindPopup('–í–∞—à–∞ –ø–æ—Ç–æ—á–Ω–∞ –ª–æ–∫–∞—Ü—ñ—è')
                        .openPopup();
                });
            } else {
                alert('–ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.');
            }
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –¥–ª—è –º–∞—Ä–∫–µ—Ä–∞
        L.marker([0, 0], {
            icon: L.divIcon({
                className: 'custom-icon',
                html: '<i class="fa fa-map-marker"></i>',
                iconSize: [25, 41]
            })
        }).addTo(map);
    </script>
</body>
</html>
