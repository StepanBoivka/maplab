        }

    <title>–ö–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CMBXL0TQLR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CMBXL0TQLR');
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <select id="fileSelect">
            <option>–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª</option>
        </select>
    </div>
    <div id="geolocationButton">üìç</div>
    <button id="exportCSV">–ï–∫—Å–ø–æ—Ä—Ç CSV</button>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>
    <script>
        // –í–µ—Å—å –≤–∞—à —ñ—Å–Ω—É—é—á–∏–π JavaScript –∫–æ–¥ —Ç—É—Ç
        
        // ... (–≤–µ—Å—å –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –∫–æ–¥ –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω)

        // –î–æ–¥–∞–π—Ç–µ —Ü—é –Ω–æ–≤—É —Ñ—É–Ω–∫—Ü—ñ—é –≤ –∫—ñ–Ω–µ—Ü—å –≤–∞—à–æ–≥–æ JavaScript –∫–æ–¥—É
        function exportToCSV() {
            var csvContent = "data:text/csv;charset=utf-8,";
            var headers = new Set();
            var rows = [];

            // –ó–±—ñ—Ä –¥–∞–Ω–∏—Ö –∑ —É—Å—ñ—Ö –≤–∏–¥–∏–º–∏—Ö —à–∞—Ä—ñ–≤
            map.eachLayer(function(layer) {
                if (layer instanceof L.GeoJSON && map.hasLayer(layer)) {
                    layer.eachLayer(function(feature) {
                        if (feature.feature && feature.feature.properties) {
                            var properties = feature.feature.properties;
                            Object.keys(properties).forEach(key => headers.add(key));
                            rows.push(properties);
                        }
                    });
                }
            });

            // –î–æ–¥–∞–≤–∞–Ω–Ω—è –∑–∞–≥–æ–ª–æ–≤–∫—ñ–≤
            csvContent += Array.from(headers).join(",") + "\n";

            // –î–æ–¥–∞–≤–∞–Ω–Ω—è —Ä—è–¥–∫—ñ–≤ –¥–∞–Ω–∏—Ö
            rows.forEach(function(row) {
                var rowArray = Array.from(headers).map(header => {
                    var value = row[header] || "";
                    // –ï–∫—Ä–∞–Ω—É–≤–∞–Ω–Ω—è –∫–æ–º —Ç–∞ –ª–∞–ø–æ–∫
                    value = value.toString().replace(/"/g, '""');
                    if (value.includes(',') || value.includes('"') || value.includes('\n')) {
                        value = `"${value}"`;
                    }
                    return value;
                });
                csvContent += rowArray.join(",") + "\n";
            });

            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "map_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫–∞ –ø–æ–¥—ñ–π –¥–æ –∫–Ω–æ–ø–∫–∏
        document.getElementById('exportCSV').addEventListener('click', exportToCSV);
    </script>
</body>
</html>
