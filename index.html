<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">

    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;

        #controls {
            position: absolute;

        }
        #geolocationButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            z-index: 1000;

        }
        #geolocationButton:hover {

        }

            display: inline-block;
            margin-right: 5px;
        }
        .layer-name {

        .leaflet-control-search {
            top: 50px !important; /* –ó–º—ñ—Å—Ç–∏—Ç–∏ –ø–æ–ª–µ –ø–æ—à—É–∫—É –≤–Ω–∏–∑ */
        }
    </style>
    <title>–ö–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>
    <!-- Google tag (gtag.js) -->

</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <select id="fileSelect">
            <option>–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª</option>
        </select>
    </div>
    <div id="geolocationButton">üìç</div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var rasterLayer = L.tileLayer('data/tiles/sat/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '–ê–∫—Ç—É–∞–ª—å–Ω—ñ —Ä–∞—Å—Ç—Ä–∏'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer,
            "–ê–∫—Ç—É–∞–ª—å–Ω—ñ —Ä–∞—Å—Ç—Ä–∏": rasterLayer // –î–æ–¥–∞—î–º–æ –Ω–æ–≤–∏–π —à–∞—Ä
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        // –ó–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –≤–∏–∑–Ω–∞—á–µ–Ω—ñ –∫–æ–ª—å–æ—Ä–∏
        var predefinedColors = [
            "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
            "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB"
        ];
        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (feature.properties.hasOwnProperty(key)) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);

                var tenant = feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                var area = parseFloat(feature.properties["–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞"]);
                if (!isNaN(area)) {
                    if (tenant === null || tenant === "" || tenant === undefined) {
                        freeLayer.addLayer(layer);
                        freeArea += area;
                    } else {
                        if (!tenantAreas[tenant]) {
                            tenantAreas[tenant] = 0;
                        }
                        tenantAreas[tenant] += area;
                    }
                }
            }
        }

        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
            for (var layerName in overlays) {
                if (overlays.hasOwnProperty(layerName) && layerName !== "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É") { // –ù–µ –æ—á–∏—â—É—î–º–æ "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É"
                    map.removeLayer(overlays[layerName]);
                }
            }
            overlays = { "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É": fieldLayer }; // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —Ü–µ–π —à–∞—Ä
        }

        function addGeoJsonLayer(url, layerName) {
            clearOverlays(); // –û—á–∏—Å—Ç–∏—Ç–∏ —Å—Ç–∞—Ä—ñ –ø–æ–ª—ñ–≥–æ–Ω–∏
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature,
                        onEachFeature: onEachFeature
                    });

                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds());
                    updateLayersControl();
                    addSearchControl(geoJsonLayer);
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;
        var searchControl;

        var fieldLayer; // –°—Ç–≤–æ—Ä—é—î–º–æ –∑–º—ñ–Ω–Ω—É –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è —à–∞—Ä—É
        var currentZoom = map.getZoom(); // –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π –∑—É–º –∫–∞—Ä—Ç–∏

        // –í–∏–∑–Ω–∞—á–∞—î–º–æ –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π —ñ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –∑—É–º—É –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–∞–ø–∏—Å—ñ–≤
        var minZoomForLabels = 15; // –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π –∑—É–º, –Ω–∞ —è–∫–æ–º—É –≤–∏–¥–Ω–æ –Ω–∞–ø–∏—Å–∏
        var maxZoomForLabels = 18; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π –∑—É–º, –Ω–∞ —è–∫–æ–º—É –≤–∏–¥–Ω–æ –Ω–∞–ø–∏—Å–∏

        function styleFieldFeature(feature) {
            return {
                color: 'yellow', // –ú–µ–∂–∞ –ø–æ–ª—ñ–≥–æ–Ω—É –∂–æ–≤—Ç–æ–≥–æ –∫–æ–ª—å–æ—Ä—É
                weight: 3,       // –¢–æ–≤—â–∏–Ω–∞ –º–µ–∂—ñ
                opacity: 1,
                fillOpacity: 0   // –ü—Ä–æ–∑–æ—Ä–∏–π –ø–æ–ª—ñ–≥–æ–Ω
            };
        }

        function updateLabelsVisibility() {
            currentZoom = map.getZoom(); // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –∑—É–º—É
            if (fieldLayer) {
                fieldLayer.eachLayer(function (layer) {
                    if (currentZoom >= minZoomForLabels && currentZoom <= maxZoomForLabels) {
                        // –ü–æ–∫–∞–∑—É—î–º–æ –ø—ñ–¥–∫–∞–∑–∫–∏ —Ç—ñ–ª—å–∫–∏ –Ω–∞ –≤–∏–∑–Ω–∞—á–µ–Ω–æ–º—É –¥—ñ–∞–ø–∞–∑–æ–Ω—ñ –∑—É–º—É
                        layer.getTooltip().setOpacity(1);
                    } else {
                        // –•–æ–≤–∞—î–º–æ –ø—ñ–¥–∫–∞–∑–∫–∏
                        layer.getTooltip().setOpacity(0);
                    }
                });
            }
        }

        function addFieldLayer() {
            fetch('data/field.geojson')
                .then(response => response.json())
                .then(data => {
                    fieldLayer = L.geoJSON(data, {
                        style: styleFieldFeature,
                        onEachFeature: onEachFeature
                    }).addTo(map);
                    updateLayersControl();
                    map.addLayer(fieldLayer); // –î–æ–¥–∞—î–º–æ —à–∞—Ä –Ω–∞ –∫–∞—Ä—Ç—É
                    map.on('zoomend', updateLabelsVisibility); // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ–π
                    updateLabelsVisibility(); // –û–Ω–æ–≤–ª—é—î–º–æ –≤–∏–¥–∏–º—ñ—Å—Ç—å –ø—ñ–¥–∫–∞–∑–æ–∫
                })
                .catch(error => console.error('Error loading field GeoJSON data:', error));
        }

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl);
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: false,
                position: 'topright'
            }).addTo(map);
        }

        function addSearchControl(layer) {
            if (searchControl) {
                map.removeControl(searchControl);
            }
            searchControl = new L.Control.Search({
                layer: layer,
                propertyName: '–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä', // –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ, —á–∏ –ø–æ–ª–µ —î –≤ –¥–∞–Ω–∏—Ö
                marker: false,
                zoom: 14,
                initial: false
            }).addTo(map);
        }

        function initializeMap() {
            addFieldLayer(); // –î–æ–¥–∞—î–º–æ —à–∞—Ä "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É"
            updateLayersControl();
            map.addControl(L.control.zoom({ position: 'bottomright' }));
        }

        initializeMap();

        document.getElementById('geolocationButton').addEventListener('click', function() {
            map.locate({ setView: true, maxZoom: 16 });
        });

        map.on('locationfound', function(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("–í–∞—à–∞ –ø–æ–∑–∏—Ü—ñ—è: " + e.latlng.toString()).openPopup();
            L.circle(e.latlng, radius).addTo(map);
        });

        map.on('locationerror', function(e) {
            alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–Ω–∞–π—Ç–∏ –≤–∞—à–µ –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è.");
        });
    </script>
</body>
</html>
