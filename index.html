<body>

    <div id="controls">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>

    <script>
        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ –∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var dataPath = 'data/';
        if (id) {
            dataPath += id + '/';
        }

        var rasterLayer = L.tileLayer(dataPath + 'tiles/sat/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '–ê–∫—Ç—É–∞–ª—å–Ω—ñ —Ä–∞—Å—Ç—Ä–∏'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer,
            "–ê–∫—Ç—É–∞–ª—å–Ω—ñ —Ä–∞—Å—Ç—Ä–∏": rasterLayer
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;
        var originalFeatures = {};

        // –ó–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –≤–∏–∑–Ω–∞—á–µ–Ω—ñ –∫–æ–ª—å–æ—Ä–∏
        var predefinedColors = [
            "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
            "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB",
            "#A569BD", "#FF5733", "#4A235A", "#7DCEA0", "#E74C3C",
            "#F5B041", "#2471A3", "#AF7AC5", "#58D68D", "#5DADE2"
        ];

        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω—ñ –¥–∞–Ω—ñ –¥–ª—è –ø–æ—à—É–∫—É —è–∫—â–æ —Ü–µ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–∏–π —Ñ–∞–π–ª
                if (!feature.properties.hasOwnProperty('–°—Ç–∞—Ç—É—Å')) {
                    originalFeatures[feature.properties['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä']] = feature;
                }

                var popupContent = '<div class="popup-tabs">' +
                    '<div class="popup-tab active" data-tab="ownership">–û—Å–Ω–æ–≤–Ω–∞</div>' +
                    '<div class="popup-tab" data-tab="lease">–Ü–Ω—à–µ</div>' +
                    '</div>';

                var ownershipContent = '<div class="popup-content active" id="ownership"><table>';
                var leaseContent = '<div class="popup-content" id="lease"><table>';

                var orderedKeys = [
                    "–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä",
                    "–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞",
                    "–í–ª–∞—Å–Ω–∏–∫",
                    "–î–∞—Ç–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó",
                    "–û—Ä–µ–Ω–¥–∞—Ä",
                    "–î–∞—Ç–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó –æ—Ä–µ–Ω–¥–∏",
                    "–î–∞—Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è",
                    "–í–∏–¥ –æ–±–º–µ–∂–µ–Ω–Ω—è",
                    "–¶—ñ–ª—å–æ–≤–µ",
                    "–ü–æ—Å–∏–ª–∞–Ω–Ω—è",
                    "–î–∞—Ç–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è",
                    "–°—Ç–∞—Ç—É—Å"
                ];

                // –î–æ–¥–∞—î–º–æ –≤—Å—ñ —ñ–Ω—à—ñ –∫–ª—é—á—ñ, —è–∫—ñ –Ω–µ –≤–∫–∞–∑–∞–Ω—ñ –≤ orderedKeys
                for (var key in feature.properties) {
                    if (orderedKeys.indexOf(key) === -1) {
                        orderedKeys.push(key);
                    }
                }

                orderedKeys.forEach(function(key) {
                    if (feature.properties.hasOwnProperty(key)) {
                        var value = feature.properties[key];
                        var row = '<tr><td class="property-name">' + key + ':</td><td class="property-value">';
                        if (key === "–ü–æ—Å–∏–ª–∞–Ω–Ω—è" && value) {
                            row += '<a href="' + value + '" target="_blank"><span class="link-icon"></span><span class="link-text">—ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –î–ó–ö</span></a>';
                        } else {
                            row += value;
                        }
                        row += '</td></tr>';

                        // –†–æ–∑–ø–æ–¥—ñ–ª—è—î–º–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø–æ –≤–∫–ª–∞–¥–∫–∞—Ö
                        if (["–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä", "–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞", "–í–ª–∞—Å–Ω–∏–∫", "–û—Ä–µ–Ω–¥–∞—Ä", 
                            "–î–∞—Ç–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó –æ—Ä–µ–Ω–¥–∏", "–î–∞—Ç–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó", "–î–∞—Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è", 
                            "–í–∏–¥ –æ–±–º–µ–∂–µ–Ω–Ω—è", "–ü–æ—Å–∏–ª–∞–Ω–Ω—è", "–î–∞—Ç–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è", "–°—Ç–∞—Ç—É—Å"].includes(key)) {
                            ownershipContent += row;
                        } else {
                            leaseContent += row;
                        }
                    }
                });

                ownershipContent += '</table></div>';
                leaseContent += '</table></div>';

                popupContent += ownershipContent + leaseContent;
                
                var popup = L.popup({maxWidth: 300, maxHeight: 300});
                popup.setContent(popupContent);
                layer.bindPopup(popup);

                layer.on('popupopen', function() {
                    var tabs = document.querySelectorAll('.popup-tab');
                    tabs.forEach(function(tab) {
                        tab.addEventListener('click', function() {
                            var tabId = this.getAttribute('data-tab');
                            document.querySelectorAll('.popup-tab, .popup-content').forEach(function(el) {
                                el.classList.remove('active');
                            });
                            this.classList.add('active');
                            document.getElementById(tabId).classList.add('active');
                        });
                    });
                });

                // –î–æ–¥–∞—Ç–∫–æ–≤–∞ –ª–æ–≥—ñ–∫–∞ –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –æ—Ä–µ–Ω–¥–∞—Ä—ñ–≤ —Ç–∞ –ø–ª–æ—â
                var tenant = feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                var area = parseFloat(feature.properties["–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞"]);
                if (!isNaN(area)) {
                    if (tenant === null || tenant === "" || tenant === undefined) {
                        freeLayer.addLayer(layer);
                        freeArea += area;
                    } else {
                        if (!tenantAreas[tenant]) {
                            tenantAreas[tenant] = 0;
                        }
                        tenantAreas[tenant] += area;
                    }
                }
            }
        }

        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
            for (var layerName in overlays) {
                if (overlays.hasOwnProperty(layerName) && layerName !== "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É") {
                    map.removeLayer(overlays[layerName]);
                }
            }
            overlays = { "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É": fieldLayer };
        }

        function addGeoJsonLayer(url, layerName) {
            clearOverlays();

            // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –æ–±–∏–¥–≤–∞ —Ñ–∞–π–ª–∏
            Promise.all([
                fetch(url.replace('.geojson', '_intersect.geojson')),
                fetch(url)
            ]).then(responses => Promise.all(responses.map(r => r.json())))
              .then(([intersectData, originalData]) => {
                // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω—ñ –¥–∞–Ω—ñ –¥–ª—è –ø–æ—à—É–∫—É
                originalData.features.forEach(feature => {
                    if (feature.properties['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä']) {
                        originalFeatures[feature.properties['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä']] = feature;
                    }
                });

                // –°—Ç–≤–æ—Ä—é—î–º–æ —à–∞—Ä –∑ —Ä–æ–∑–¥—ñ–ª–µ–Ω–∏–º–∏ –¥—ñ–ª—è–Ω–∫–∞–º–∏
                var geoJsonLayer = L.geoJSON(intersectData, {
                    style: styleFeature,
                    onEachFeature: onEachFeature
                });

                overlays[layerName] = geoJsonLayer;
                geoJsonLayer.addTo(map);
                map.fitBounds(geoJsonLayer.getBounds());
                updateLayersControl();
                addSearchControl(originalData);
            })
            .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;
        var searchControl;

        // –î–æ–¥–∞—î–º–æ —à–∞—Ä "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É"
        var fieldLayer;
        var currentZoom = map.getZoom();
        var minZoomForLabels = 15;
        var maxZoomForLabels = 18;

        function styleFieldFeature(feature) {
            return {
                color: 'yellow',
                weight: 3,
                opacity: 1,
                fillOpacity: 0
            };
        }

        function updateLabelsVisibility() {
            currentZoom = map.getZoom();
            fieldLayer.eachLayer(function (layer) {
                if (currentZoom >= minZoomForLabels && currentZoom <= maxZoomForLabels) {
                    layer.getTooltip().setOpacity(1);
                } else {
                    layer.getTooltip().setOpacity(0);
                }
            });
        }

        function loadFileList() {
            fetch(dataPath + 'file_list.json')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('fileSelect');
                    select.innerHTML = '<option>–í–∏–±–µ—Ä—ñ—Ç—å —Ä–∞–¥—É</option>';
                    data.files.forEach(file => {
                        var option = document.createElement('option');
                        option.value = file;
                        option.textContent = file.replace('.geojson', '');
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading file list:', error));
        }

        function addFieldLayer() {
            fetch(dataPath + 'field.geojson')
                .then(response => response.json())
                .then(data => {
                    fieldLayer = L.geoJSON(data, {
                        style: styleFieldFeature,
                        onEachFeature: function (feature, layer) {
                            if (feature.properties && feature.properties.area) {
                                var area = feature.properties.area;
                                layer.bindTooltip(area.toString(), {
                                    permanent: true,
                                    direction: 'center',
                                    className: 'area-tooltip',
                                    opacity: 0
                                });
                            }
                        }
                    }).addTo(map);

                    updateLabelsVisibility();

                    map.on('zoomend', function() {
                        updateLabelsVisibility();
                    });

                    overlays["–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É"] = fieldLayer;
                    var colorBox = '<span class="color-box" style="background-color:transparent; border: 2px solid yellow"></span>';
                    if (layersControl) {
                        layersControl.addOverlay(fieldLayer, colorBox + '<span class="layer-name">–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É</span>');
                    }
                })
                .catch(error => console.error('Error loading Field GeoJSON data:', error));
        }

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl);
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: true
            }).addTo(map);
            addTenantLayers();
        }

        function addSearchControl(originalData) {
            if (searchControl) {
                map.removeControl(searchControl);
            }
            searchControl = new L.Control.Search({
                layer: L.geoJSON(originalData),
                propertyName: '_searchField',
                initial: false,
                textPlaceholder: '–ü–æ—à—É–∫ –∑–∞ –∫–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–º –Ω–æ–º–µ—Ä–æ–º –∞–±–æ –≤–ª–∞—Å–Ω–∏–∫–æ–º',
                filterData: function(text, records) {
                    var jsons = records;
                    var ret = {};

                    text = text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    var reg = new RegExp(text, 'i');
                    
                    for (var i in jsons) {
                        try {
                            var props = jsons[i].layer.feature.properties;
                            var kadastrovyNomer = props['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'] || '';
                            var vlasnyk = props['–í–ª–∞—Å–Ω–∏–∫'] || '';

                            if (reg.test(kadastrovyNomer) || reg.test(vlasnyk)) {
                                ret[i] = jsons[i];
                            }
                        } catch (error) {
                            console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–±—Ä–æ–±—Ü—ñ –æ–±\'—î–∫—Ç–∞:', error, jsons[i]);
                        }
                    }
                    return ret;
                },
                buildTip: function(text, val) {
                    try {
                        var props = val.layer.feature.properties;
                        var kadastrovyNomer = props['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'] || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
                        var vlasnyk = props['–í–ª–∞—Å–Ω–∏–∫'] || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
                        return '<a href="#">–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä: ' + kadastrovyNomer + '<br>–í–ª–∞—Å–Ω–∏–∫: ' + vlasnyk + '</a>';
                    } catch (error) {
                        console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ –ø—ñ–¥–∫–∞–∑–∫–∏:', error);
                        return '<a href="#">–ü–æ–º–∏–ª–∫–∞: –Ω–µ–º–æ–∂–ª–∏–≤–æ –≤—ñ–¥–æ–±—Ä–∞–∑–∏—Ç–∏ –¥–∞–Ω—ñ</a>';
                    }
                },
                moveToLocation: function(latlng, title, map) {
                    if (latlng.layer && latlng.layer.getBounds) {
                        map.fitBounds(latlng.layer.getBounds());
                    }
                }
            }).addTo(map);

            originalData.features.forEach(function(feature) {
                if (feature.properties) {
                    var searchField = (feature.properties['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'] || '') + ' ' +
                                    (feature.properties['–í–ª–∞—Å–Ω–∏–∫'] || '');
                    feature.properties._searchField = searchField;
                }
            });
        }

        function addTenantLayers() {
            var tenantLayers = {};

            Object.values(overlays).forEach(layerGroup => {
                layerGroup.eachLayer(layer => {
                    if (layer.feature && layer.feature.properties) {
                        var tenant = layer.feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                        if (tenant) {
                            if (!tenantLayers[tenant]) {
                                tenantLayers[tenant] = L.layerGroup();
                            }
                            tenantLayers[tenant] = L.layerGroup();
                        }
                        tenantLayers[tenant].addLayer(layer);
                    }
                });
            });

            var tenantList = Object.keys(tenantLayers).map(tenant => ({
                tenant: tenant,
                layer: tenantLayers[tenant],
                area: tenantAreas[tenant] ? tenantAreas[tenant].toFixed(2) : 0
            }));

            tenantList.sort((a, b) => b.area - a.area);

            tenantList.forEach(item => {
                overlays[item.tenant] = item.layer;
                var colorBox = '<span class="color-box" style="background-color:' + getColor(item.tenant) + '"></span>';
                layersControl.addOverlay(item.layer, colorBox + '<span class="layer-name">' + item.tenant + ' (' + item.area + ' –≥–∞)</span>');
            });
        }

        // –û–±—Ä–æ–±–∫–∞ –ø–æ–¥—ñ–π
        document.getElementById('fileSelect').addEventListener('change', function() {
            var selectedFile = this.value;
            if (selectedFile !== '–í–∏–±–µ—Ä—ñ—Ç—å —Ä–∞–¥—É') {
                addGeoJsonLayer(dataPath + selectedFile, selectedFile.replace('.geojson', ''));
            }
        });

        document.getElementById('statisticsButton').addEventListener('click', function() {
            var selectedFile = document.getElementById('fileSelect').value;
            if (selectedFile && selectedFile !== '–í–∏–±–µ—Ä—ñ—Ç—å —Ä–∞–¥—É') {
                window.location.href = 'statistics.html?file=' + encodeURIComponent(selectedFile);
            } else {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, —Å–ø–æ—á–∞—Ç–∫—É –≤–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª –∑ –¥–∞–Ω–∏–º–∏.');
            }
        });

        document.getElementById('geolocationButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setView([lat, lng], 16);
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup('–í–∏ —Ç—É—Ç!')
                        .openPopup();
                }, function() {
                    alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –≤–∞—à–µ –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è.');
                });
            } else {
                alert('–ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.');
            }
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        loadFileList();
        addFieldLayer();
        updateLayersControl();
    </script>
