    <script>
    // Отримання парметрів з URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id'); // Отримання значення параметра 'id'

        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        // Отримуємо ідентифікатор папки з URL, якщо є
        var dataPath = 'data/';
        if (id) {
            dataPath += id + '/';
        }

        var rasterLayer = L.tileLayer(dataPath + 'tiles/sat/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: 'Актуальні растри'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer,
            "Актуальн растри": rasterLayer // Додаємо новий шар
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        // Заздалегідь визначені кольори
       var predefinedColors = [
    "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
    "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB",
    "#A569BD", "#FF5733", "#4A235A", "#7DCEA0", "#E74C3C",
    "#F5B041", "#2471A3", "#AF7AC5", "#58D68D", "#5DADE2"
];


        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
    if (feature.properties) {
        var popupContent = '<div class="popup-tabs">' +
            '<div class="popup-tab active" data-tab="ownership">Основна</div>' +
            '<div class="popup-tab" data-tab="lease">Інше</div>' +
            
            '</div>';

        var ownershipContent = '<div class="popup-content active" id="ownership"><table>';
        var leaseContent = '<div class="popup-content" id="lease"><table>';
        var otherContent = '<div class="popup-content" id="other"><table>';

        // Визначаємо порядок відображення властивостей
        var orderedKeys = [
            "Кадастровий номер",
            "Площа розрахована",
            "Власник",
            "Дата реєстрації",
            "Орендар",
            "Дата реєстрації оренди",
            "Дата авершення",
            "Вид обмеження",
            "Цільове",
            "Посилання",
            "Дата оновлення"
        ];

        // Додаємо всі інші ключі, які не вказані в orderedKeys
        for (var key in feature.properties) {
            if (orderedKeys.indexOf(key) === -1) {
                orderedKeys.push(key);
            }
        }

        orderedKeys.forEach(function(key) {
            if (feature.properties.hasOwnProperty(key)) {
                var value = feature.properties[key];
                var row = '<tr><td class="property-name">' + key + ':</td><td class="property-value">';
                if (key === "Посилання" && value) {
                    row += '<a href="' + value + '" target="_blank"><span class="link-icon"></span><span class="link-text">інформація ЗК</span></a>';
                } else {
                    row += value;
                }
                row += '</td></tr>';

                // Розподіляємо інформацію по вкладкам
                switch (key) {
                    case "Кадастровий номер":
                    case "Площа розрхоана":
                    case "Власник":
                    case "Орендар":
                    case "Дата реєстрації оренди":
                    case "Дата реєстрації":
                    case "Дата завершення":
                    case "Вид обмеження":
                    case "Пилння":
                    case "Дата оновлення":
                        ownershipContent += row;
                        break;
                        case "Вид обмеження:":
                        
                        case "Дата реєстрації":
                        case "Дата завершення":
                                             
                        leaseContent += row;
                        break;
                    default:
                        
                }
            }
        });

        ownershipContent += '</table></div>';
        leaseContent += '</table></div>';
        otherContent += '</table></div>';

        popupContent += ownershipContent + leaseContent + otherContent;
        
        var popup = L.popup({maxWidth: 300, maxHeight: 300});
        popup.setContent(popupContent);
        layer.bindPopup(popup);

        // Додаткова логіка для обробки орендарів та площ
        var tenant = feature.properties["Орендар"];
        var selectedField = document.getElementById('fieldSelect').value;
        
        // Вибираємо поле площі в залежності від вибору поля
        var area;
        if (selectedField) {
            // Якщо вибрае конкретне поле, використовуємо "Площа частини"
            area = parseFloat(feature.properties["Площа частини"]);
        } else {
            // Якщо показуємо всю раду, використовуємо "Площа розрахвана"
            area = parseFloat(feature.properties["Площа розрахована"]);
        }

        if (!isNaN(area)) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                freeLayer.addLayer(layer);
                freeArea += area;
            } else {
                if (!tenantAreas[tenant]) {
                    tenantAreas[tenant] = 0;
                }
                tenantAreas[tenant] += area;
            }
        }
    }
}
        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["Орендар"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
    for (var layerName in overlays) {
        if (overlays.hasOwnProperty(layerName) && layerName !== "Поля обробітку") { // Не очищуємо "Поля обробітку"
            map.removeLayer(overlays[layerName]);
        }
    }
    overlays = { "Поля обробітку": fieldLayer }; // Зберігаємо цей шар
}

        function addGeoJsonLayer(url, layerName) {
            clearOverlays();

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Зберігаємо оригінальні дані
                    originalGeoJsonData = data;
                    
                    // Створюємо новий шар
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature,
                        onEachFeature: onEachFeature
                    });

                    // Заповнюємо список полів
                    var fieldSelect = document.getElementById('fieldSelect');
                    fieldSelect.innerHTML = '<option value="">Всі поля</option>';
                    
                    // Отримуємо унікальні назви полів
                    var uniqueFields = new Set();
                    data.features.forEach(feature => {
                        if (feature.properties && feature.properties['Назва поля']) {
                            uniqueFields.add(feature.properties['Назва поля']);
                        }
                    });
                    
                    // Додаємо опції до select
                    Array.from(uniqueFields).sort().forEach(fieldName => {
                        var option = document.createElement('option');
                        option.value = fieldName;
                        option.textContent = fieldName;
                        fieldSelect.appendChild(option);
                    });

                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds());
                    updateLayersControl();
                    addSearchControl(geoJsonLayer);
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;
        var searchControl;

        // Додаємо шар "Поля обробітку"
        var fieldLayer; // Створюємо змінну для зберігання шару
        var currentZoom = map.getZoom(); // Отримуємо потоний зум карти

        // Визначаємо мінімальний і максимальний рівень зуму для відображення написів
        var minZoomForLabels = 15; // Мінімальний зум, на якому видно написи
        var maxZoomForLabels = 18; // Максимальний зум, на якому видно написи

        function styleFieldFeature(feature) {
            return {
                color: 'yellow', // Межа жовта
                weight: 3,
                opacity: 1,
                fillOpacity: 0 // розорість заповнення
            };
        }

        function updateLabelsVisibility() {
    currentZoom = map.getZoom(); // Оновлюємо поточний рівень зуму
    fieldLayer.eachLayer(function (layer) {
        if (currentZoom >= minZoomForLabels && currentZoom <= maxZoomForLabels) {
            // оказуємо підкзки тільки на визначеному діапазоі зуму
            layer.getTooltip().setOpacity(1);
        } else {
            // Ховаємо підказки
            layer.getTooltip().setOpacity(0);
        }
    });
}
function loadFileList() {
            fetch(dataPath +'file_list.json')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('fileSelect');
                    select.innerHTML = '<option>Виберіть раду</option>';
                    data.files.forEach(file => {
                        var option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading file list:', error));
        }

        document.getElementById('fileSelect').addEventListener('change', function () {
            var selectedFile = this.value;
            if (selectedFile !== 'Виберіть файл') {
                gtag('event', 'select_content', {
                    'content_type': 'file',
                    'item_id': selectedFile
                });
                addGeoJsonLayer(dataPath + selectedFile, selectedFile);
            }
        });
        function addFieldLayer() {
            fetch(dataPath + 'field.geojson')
                .then(response => response.json())
        .then(data => {
            fieldLayer = L.geoJSON(data, {
                style: styleFieldFeature,
                onEachFeature: function (feature, layer) {
                    if (feature.properties && feature.properties.area) {
                        var area = feature.properties.area; 
                        // Додаємо підказку лише з числом площі
                        layer.bindTooltip(area.toString(), {
                            permanent: true,   // Постійна підказка
                            direction: 'center', // Позиціонування в центрі полігону
                            className: 'area-tooltip', // Додтковий клас для стилізації
                            opacity: 0 // Спочатку підказки приховані
                        });
                    }
                }
            }).addTo(map);

            // Оновлюємо видимість підказок відповідно до поточного рівня зуму
            updateLabelsVisibility();
// Додаємо подію для оновлння виимості підказк ри зміні зуму
map.on('zoomend', function() {
    updateLabelsVisibility();
});
            // Додаємо до меню шарів
            overlays["Поля обробітку"] = fieldLayer;
            var colorBox = '<span class="color-box" style="background-color:transparent; border: 2px solid yellow"></span>';
            layersControl.addOverlay(fieldLayer, colorBox + '<span class="layer-name">Пол обробітку</span>');
        })
        .catch(error => console.error('Error loading Field GeoJSON data:', error));
}

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl);
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: true // Меню згорнте за замовчуваням
            }).addTo(map);
            addTenantLayers();
            addFreeLayer();
        }
function addTenantLayers() {
    var tenantLayers = {};
    Object.values(overlays).forEach(layerGroup => {
        layerGroup.eachLayer(layer => {

        // Функція дя експорту в Excel
        function exportToExcel(data, filename) {
            // Підготовка даних
            var processedData = data.map(item => {
                var newItem = {};
                for (let key in item) {
                    // Пропускаємо службові поля
                    if (key !== '_searchField' && key !== 'Посилання') {
                        if (key === "НГО") {
                            // Спеціальна обробка для НГО
                            let value = item[key];
                            if (value === null || value === undefined || value === "" || value === "NaN" || value === ",NaN") {
                                newItem[key] = ""; // Порожнє значення для невалідних даних
                            } else {
                                // Спроба конвертувати в чисо
                                let numValue = parseFloat(String(value).replace(/,/g, ''));
                                if (!isNaN(numValue)) {
                                    newItem[key] = numValue;
                                } else {
                                    newItem[key] = ""; // Якщо не вдалося конвертувати
                                }
                            }
                        } else if (key === "Площа" || key === "Площа розрахована" || key === "Площа ДЗК" || key === "Площа частини") {
                            let value = item[key];
                            if (value === null || value === undefined || value === "" || value === "NaN") {
                                newItem[key] = 0;
                            } else {
                                newItem[key] = typeof value === 'number' ? 
                                    Number(value.toFixed(4)) : 
                                    Number(parseFloat(value).toFixed(4));
                            }
                        } else {
                            // Всі інші поля залишаємо як є
                            newItem[key] = item[key] || "";
                        }
                    }
                }
                return newItem;
            });

            // Створення робочої книги
            var wb = XLSX.utils.book_new();
            var ws = XLSX.utils.json_to_sheet(processedData);

            // Встановлення форматів для колонок
            var range = XLSX.utils.decode_range(ws['!ref']);
            var numberFormat = '#,##0.0000';

            for (var C = range.s.c; C <= range.e.c; C++) {
                var address = XLSX.utils.encode_col(C) + "1";
                var cell = ws[address];
                if (cell && cell.v) {
                    var columnName = cell.v;
                    
                    for (var R = range.s.r + 1; R <= range.e.r; R++) {
                        var cellAddress = XLSX.utils.encode_col(C) + (R + 1);
                        if (ws[cellAddress]) {
                            if (columnName === "НГО") {
                                if (ws[cellAddress].v !== "") {
                                    ws[cellAddress].z = '#,##0.00';
                                }
                            } else if (columnName === "Площа" || 
                                     columnName === "Площа розрахована" || 
                                     columnName === "Площа ДЗК" || 
                                     columnName === "Площа частини") {
                                ws[cellAddress].z = numberFormat;
                            } else if (columnName.includes("Дата")) {
                                ws[cellAddress].t = 's';
                            }
                        }
                    }
                }
            }

            // Встановлюємо ширину колонок
            var wscols = [];
            for (var i = 0; i <= range.e.c; i++) {
                wscols.push({ wch: 20 });
            }
            ws['!cols'] = wscols;

            // Додавання листа до книги
            XLSX.utils.book_append_sheet(wb, ws, "Діянки");

            // Збереження файлу
            XLSX.writeFile(wb, filename + '.xlsx');
        }

// Функція пошуку
searchBtn.onclick = function() {
    var ownCadastralText = document.getElementById("ownCadastralList").value;
    var othersCadastralText = document.getElementById("othersCadastralList").value;
    
    var ownNumbers = ownCadastralText.split('\n')
        .map(num => num.trim())
        .filter(num => num.length > 0);
    
    var othersNumbers = othersCadastralText.split('\n')
        .map(num => num.trim())
        .filter(num => num.length > 0);

    ownMarkersLayer.clearLayers();
    othersMarkersLayer.clearLayers();
    
    var foundFeatures = new Map();
    var activeLayer = null;
    
    for (var key in overlays) {
        if (overlays.hasOwnProperty(key) && key !== "Поля обробітку") {
            activeLayer = overlays[key];
            
            activeLayer.eachLayer(function(layer) {
                if (layer.feature && layer.feature.properties) {
                    var kadNum = layer.feature.properties['Кадастровий номер'];
                    
                    if (kadNum && !foundFeatures.has(kadNum)) {
                        var isOwn = ownNumbers.includes(kadNum);
                        var isOther = othersNumbers.includes(kadNum);
                        
                        if (isOwn || isOther) {
                            foundFeatures.set(kadNum, layer);
                            
                            var center = layer.getBounds().getCenter();
                            var marker = createMarker(center, kadNum, isOwn);
                            
                            marker.bindPopup(`
                                <div style="font-size: 14px; font-weight: bold;">
                                    ${kadNum}
                                    <br>
                                    <span style="color: ${isOwn ? '#28a745' : '#dc3545'}">
                                        ${isOwn ? 'Своя діляка' : 'Чужа ділянка'}
                                    </span>
                                </div>
                            `, {
                                offset: [0, -20]
                            });
                            
                            marker.addTo(isOwn ? ownMarkersLayer : othersMarkersLayer);
                        }
                    }
                }
            });
        }
    }

    if (foundFeatures.size > 0) {
        var group = L.featureGroup([ownMarkersLayer, othersMarkersLayer]);
        map.fitBounds(group.getBounds(), {
            padding: [50, 50]
        });
        
        alert(`Знайдено ${foundFeatures.size} длянок`);
        cadastralModal.style.display = "none";
        clearCadastralLists();
    } else {
        alert('Діляок не зайдено');
    }
}

        // Оновлена функція exportToGeoJSON
        function exportToGeoJSON() {
            var modal = document.getElementById('exportModal');
            var span = modal.getElementsByClassName("close")[0];
            var confirmBtn = document.getElementById('confirmExport');
            var filenameInput = document.getElementById('exportFilename');
            var polygonsList = document.getElementById('polygonsList');

            // Встановлюємо дефолтну назву файлу
            var defaultFilename = 'polygons_' + new Date().toISOString().slice(0,10);
            filenameInput.value = defaultFilename;

            // Очищаємо список полігонів
            polygonsList.innerHTML = '';

            // Додаємо кожен полігон до списку
            var index = 1;
            editableLayers.eachLayer(function(layer) {
                if (layer instanceof L.Polygon) {
                    var area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
                    var areaInHectares = (area / 10000).toFixed(4);
                    
                    var polygonItem = document.createElement('div');
                    polygonItem.className = 'list-group-item';
                    polygonItem.innerHTML = `
                        <div class="mb-2">
                            <strong>Полігон ${index} (${areaInHectares} га)</strong>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control polygon-note" 
                                     data-layer-id="${L.stamp(layer)}" 
                                     placeholder="Примітка для полігону ${index}..."
                                     rows="2"></textarea>
                        </div>
                    `;
                    polygonsList.appendChild(polygonItem);
                    index++;
                }
            });

            modal.style.display = "block";

            // Закриття модального вікна при кліку на хрестик
            span.onclick = function() {
                modal.style.display = "none";
                filenameInput.value = '';
            }

            // Закриття модального вікна при кліку поза ним
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    filenameInput.value = '';
                }
            }

            // Обробка кліку на кнопку експорту
            confirmBtn.onclick = function() {
                var geojson = editableLayers.toGeoJSON();
                var notesMap = {};

                // Збираємо всі примітки в об'єкт
                document.querySelectorAll('.polygon-note').forEach(function(textarea) {
                    notesMap[textarea.dataset.layerId] = textarea.value;
                });
                
                // Додаємо примітки та площі до кожного feature
                geojson.features.forEach(function(feature, index) {
                    if (!feature.properties) {
                        feature.properties = {};
                    }

                    // Знаходимо відповідний шар і його примітку
                    var layer = editableLayers.getLayers()[index];
                    var layerId = L.stamp(layer);
                    
                    // Додаємо примітку
                    feature.properties.note = notesMap[layerId] || '';
                    
                    // Розраховуємо і додаємо площу в гектарах
                    if (feature.geometry && feature.geometry.type === 'Polygon') {
                        var latLngs = [];
                        feature.geometry.coordinates[0].forEach(function(coord) {
                            latLngs.push(L.latLng(coord[1], coord[0]));
                        });
                        var area = L.GeometryUtil.geodesicArea(latLngs);
                        feature.properties.area = (area / 10000).toFixed(4);
                    }
                });

                // Отримуємо назву файлу
                var filename = filenameInput.value || defaultFilename;
                if (!filename.endsWith('.geojson')) {
                    filename += '.geojson';
                }

                // Експортуємо файл
                var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geojson));
                var downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", filename);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();

                // Закриваємо модальне вікно
                modal.style.display = "none";
                filenameInput.value = '';
            }
        }
