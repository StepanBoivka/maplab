    <style>

</head>
<body>
    <div id="map"></div>
    <div id="controlPanel">
        <div class="control-buttons">
            <button class="control-button" data-target="fileContent"><i class="fas fa-file"></i></button>
            <button class="control-button" data-target="searchContent"><i class="fas fa-search"></i></button>
            <button class="control-button" data-target="filterContent"><i class="fas fa-filter"></i></button>
            <button class="control-button" data-target="exportContent"><i class="fas fa-download"></i></button>
        </div>
        <div id="fileContent" class="control-content">
            <select id="fileSelect">
                <option>–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª</option>
            </select>
        </div>
        <div id="searchContent" class="control-content"></div>
        <div id="filterContent" class="control-content">
            <select id="fieldSelect">
                <option value="">–í–∏–±–µ—Ä—ñ—Ç—å –ø–æ–ª–µ</option>
            </select>
            <input type="text" id="filterValue" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è">
            <button id="addFilterButton">–î–æ–¥–∞—Ç–∏ —Ñ—ñ–ª—å—Ç—Ä</button>
            <div id="activeFilters"></div>
            <button id="filterButton">–§—ñ–ª—å—Ç—Ä—É–≤–∞—Ç–∏</button>
        </div>

    <div id="geolocationButton">üìç</div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var dataPath = 'data/';
        if (id) {
            dataPath += id + '/';
        }

        var rasterLayer = L.tileLayer(dataPath + 'tiles/sat/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '–ê–∫—Ç—É–∞–ª—å–Ω—ñ —Ä–∞—Å—Ç—Ä–∏'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer,
            "–ê–∫—Ç—É–∞–ª—å–Ω—ñ —Ä–∞—Å—Ç—Ä–∏": rasterLayer
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        var predefinedColors = [
            "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
            "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB",
            "#A569BD", "#FF5733", "#4A235A", "#7DCEA0", "#E74C3C",
            "#F5B041", "#2471A3", "#AF7AC5", "#58D68D", "#5DADE2"
        ];

        var colorIndex = 0;

        function getColor(tenant) {
            if (!tenant) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (key === "–ü–æ—Å–∏–ª–∞–Ω–Ω—è" && feature.properties[key]) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td><a href="' + feature.properties[key] + '" target="_blank">—ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –î–ó–ö</a></td></tr>';
                    } else {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);

                var tenant = feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                var area = parseFloat(feature.properties["–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞"]);
                if (!isNaN(area)) {
                    if (!tenant) {
                        freeLayer.addLayer(layer);
                        freeArea += area;
                    } else {
                        tenantAreas[tenant] = (tenantAreas[tenant] || 0) + area;
                    }
                }
            }
        }

        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
            for (var layerName in overlays) {
                if (layerName !== "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É") {
                    map.removeLayer(overlays[layerName]);
                }
            }
            overlays = { "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É": fieldLayer };
        }

        function addGeoJsonLayer(url, layerName) {
            clearOverlays();
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature,
                        onEachFeature: onEachFeature
                    });

                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds());
                    updateLayersControl();
                    addSearchControl(geoJsonLayer);
                    addSearchFieldToGeoJsonLayer(geoJsonLayer);
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        function addSearchFieldToGeoJsonLayer(geoJsonLayer) {
            geoJsonLayer.eachLayer(function(layer) {
                if (layer.feature && layer.feature.properties) {
                    var props = layer.feature.properties;
                    var searchField = (props['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'] || '') + ' ' + (props['–í–ª–∞—Å–Ω–∏–∫'] || '');
                    layer.feature.properties._searchField = searchField;
                }
            });
        }

        var layersControl;
        var searchControl;

        var fieldLayer;

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl);
            }
            layersControl = L.control.layers(baseMaps, overlays, { collapsed: true }).addTo(map);
            addTenantLayers();
            addFreeLayer();
        }

        function addTenantLayers() {
            var tenantLayers = {};
            Object.values(overlays).forEach(layerGroup => {
                layerGroup.eachLayer(layer => {
                    var tenant = layer.feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                    if (tenant) {
                        tenantLayers[tenant] = tenantLayers[tenant] || L.layerGroup();
                        tenantLayers[tenant].addLayer(layer);
                    }
                });
            });

            Object.keys(tenantLayers).forEach(tenant => {
                overlays[tenant] = tenantLayers[tenant];
                layersControl.addOverlay(tenantLayers[tenant], `<span class="color-box" style="background-color:${getColor(tenant)}"></span>${tenant} (${tenantAreas[tenant].toFixed(2)} –≥–∞)`);
            });
        }

        function addFreeLayer() {
            if (freeLayer.getLayers().length > 0) {
                overlays["–≤—ñ–ª—å–Ω—ñ –≤—ñ–¥ –æ—Ä–µ–Ω–¥–∏"] = freeLayer;
                layersControl.addOverlay(freeLayer, '<span class="color-box" style="background-color:#ffffff"></span>–≤—ñ–ª—å–Ω—ñ –≤—ñ–¥ –æ—Ä–µ–Ω–¥–∏ (' + freeArea.toFixed(2) + ' –≥–∞)');
            }
        }

        function addSearchControl(layer) {
            if (searchControl) {
                searchControl.remove();
            }
            searchControl = new L.Control.Search({
                layer: layer,
                propertyName: '–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä',
                zoom: 15,
                initial: false,
                textPlaceholder: '–ü–æ—à—É–∫ –∑–∞ –∫–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–º –Ω–æ–º–µ—Ä–æ–º'
            });
            
            var searchContainer = document.getElementById('searchContent');
            searchContainer.innerHTML = '';
            searchContainer.appendChild(searchControl.onAdd(map));
        }

        addGeoJsonLayer('data/yourDataFile.geojson', '–í–∞—à —à–∞—Ä');
        
        document.getElementById('geolocationButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setView([lat, lng], 16);
                    L.marker([lat, lng]).addTo(map).bindPopup('–í–∏ —Ç—É—Ç!').openPopup();
                }, function() {
                    alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –≤–∞—à–µ –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è.');
                });
            } else {
                alert('–ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.');
            }
        });

        updateLayersControl();
    </script>
</body>
