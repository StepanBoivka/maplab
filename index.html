<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="css/area-tooltip.css">

    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #controls {
            position: absolute;
            z-index: 1000;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        #fileSelect {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 12px;
        }
        #geolocationButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
        }
        #geolocationButton:hover {
            background: #218838;
            border-color: #1e7e34;
        }
        .color-box {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 5px;
        }
        .layer-name {
            color: black;
            font-size: 12px;
        }
        .leaflet-control-search {
            top: 50px !important; /* –ó–º—ñ—Å—Ç–∏—Ç–∏ –ø–æ–ª–µ –ø–æ—à—É–∫—É –≤–Ω–∏–∑ */
        }
    </style>
    <title>–ö–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CMBXL0TQLR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CMBXL0TQLR');
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <select id="fileSelect">
            <option>–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª</option>
        </select>
    </div>
    <div id="geolocationButton">üìç</div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var rasterLayer = L.tileLayer('data/tiles/sat/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '–ê–∫—Ç—É–∞–ª—å–Ω—ñ —Ä–∞—Å—Ç—Ä–∏'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer,
            "–ê–∫—Ç—É–∞–ª—å–Ω—ñ —Ä–∞—Å—Ç—Ä–∏": rasterLayer
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        // –ó–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –≤–∏–∑–Ω–∞—á–µ–Ω—ñ –∫–æ–ª—å–æ—Ä–∏
        var predefinedColors = [
            "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
            "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB"
        ];
        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (feature.properties.hasOwnProperty(key)) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);

                var tenant = feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                var area = parseFloat(feature.properties["–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞"]);
                if (!isNaN(area)) {
                    if (tenant === null || tenant === "" || tenant === undefined) {
                        freeLayer.addLayer(layer);
                        freeArea += area;
                    } else {
                        if (!tenantAreas[tenant]) {
                            tenantAreas[tenant] = 0;
                        }
                        tenantAreas[tenant] += area;
                    }
                }
            }
        }

        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
            for (var layerName in overlays) {
                if (overlays.hasOwnProperty(layerName) && layerName !== "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É") {
                    map.removeLayer(overlays[layerName]);
                }
            }
            overlays = { "–ü–æ–ª—è –æ–±—Ä–æ–±—ñ—Ç–∫—É": fieldLayer };
        }

        function addGeoJsonLayer(url, layerName) {
            clearOverlays();
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature,
                        onEachFeature: onEachFeature
                    });

                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds());
                    updateLayersControl();
                    addSearchControl(geoJsonLayer);
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;
        var searchControl;

        var fieldLayer;
        var currentZoom = map.getZoom();
        var minZoomForLabels = 15;
        var maxZoomForLabels = 18;

        function styleFieldFeature(feature) {
            return {
                color: 'yellow',
                weight: 3,
                opacity: 1,
                fillOpacity: 0
            };
        }

        function updateLabelsVisibility() {
            currentZoom = map.getZoom();
            fieldLayer.eachLayer(function (layer) {
                if (currentZoom >= minZoomForLabels && currentZoom <= maxZoomForLabels) {
                    layer.getTooltip().setOpacity(1);
                } else {
                    layer.getTooltip().setOpacity(0);
                }
            });
        }

        function addFieldLayer() {
            fetch('data/field.geojson')
                .then(response => response.json())
                .then(data => {
                    fieldLayer = L.geoJSON(data, {
                        style: styleFieldFeature,
                        onEachFeature: function (feature, layer) {
                            if (feature.properties && feature.properties.area) {
                                var area = feature.properties.area;
                                layer.bindTooltip(area.toString(), {
                                    permanent: true,
                                    direction: 'center',
                                    className: 'area-tooltip',
                                    opacity: 0
                                });
                            }
                        }
                    }).addTo(map);
                    updateLayersControl();
                    map.addLayer(fieldLayer);
                    map.on('zoomend', updateLabelsVisibility);
                    updateLabelsVisibility();
                })
                .catch(error => console.error('Error loading field GeoJSON data:', error));
        }

        function updateLayersControl() {
            if (layersControl) {
                layersControl.remove();
            }
            layersControl = L.control.layers(baseMaps, overlays, { collapsed: false }).addTo(map);
        }

        function addSearchControl(layer) {
            if (searchControl) {
                map.removeControl(searchControl);
            }
            searchControl = new L.Control.Search({
                layer: layer,
                initial: false,
                zoom: 12,
                marker: false,
                textPlaceholder: '–ü–æ—à—É–∫...',
                customMarker: null,
                moveToLocation: function (latlng, title, map) {
                    map.setView(latlng, 12);
                }
            }).addTo(map);
        }

        function handleFileSelect(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var data = e.target.result;
                    try {
                        var json = JSON.parse(data);
                        var fileName = file.name.split('.').slice(0, -1).join('.');
                        addGeoJsonLayer(json, fileName);
                    } catch (error) {
                        console.error('Invalid JSON file:', error);
                    }
                };
                reader.readAsText(file);
            }
        }

        document.getElementById('fileSelect').addEventListener('change', handleFileSelect);

        function handleGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setView([lat, lng], 15);
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup('–í–∞—à–∞ –ø–æ—Ç–æ—á–Ω–∞ –ø–æ–∑–∏—Ü—ñ—è')
                        .openPopup();
                }, function (error) {
                    console.error('Geolocation error:', error);
                });
            } else {
                alert('Geolocation –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.');
            }
        }

        document.getElementById('geolocationButton').addEventListener('click', handleGeolocation);

        addFieldLayer();
    </script>
</body>
</html>
